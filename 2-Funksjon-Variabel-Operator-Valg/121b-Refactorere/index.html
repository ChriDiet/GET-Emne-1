<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Refactorering</title>
   <style>
      table {
         text-align: center;
         width:500px;
         height: 300px;
         font-size: 25px;
         border-collapse: collapse
      }
      td,
      th {
         border: 1px solid #ddd;
         padding: 14px; 
      }

      #row1, #row3 {
         background-color: #f3f1f1;
      }

      th {
         background-color: #5cb293;
         color: white;
      }

   </style>
</head>

<body>
   <table id="myTable">
   </table>
   
   <script>
      function addRow(type,text1, text2, text3, text4) {
         document.getElementById("myTable").innerHTML += /*HTML*/
         `<tr>
            <${type}>${text1}</${type}>
            <${type}>${text2}</${type}>
            <${type}>${text3}</${type}>
            <${type}>${text4}</${type}>
            </tr>`;
      }

      addRow("th","Dag","Time", "Minutt", "Temperatur");
      addRow("td","1","10", "0", "5");
      addRow("td","1","10", "15", "6");
      addRow("td","1","10", "30", "7");
      
   </script>
</body>

</html>
