document.getElementById('app').innerHTML = makeOrderlineText(150,'keyboard',2);


      function makeOrderlineText(price, navn ,antall) {
         let pris = price;
         let ant = antall;
         let totalPris = ant * pris;
         return (/*HTML*/`<div id="orderLine">du har kjøpt ${ant} ${navn} à ${pris}kr stk. Totalpris er ${totalPris}</div>`)
   }
