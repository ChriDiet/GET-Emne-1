<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <div id='app'></div>
   
   <script>
      function createNumberSelector(numberShown,minimum,maximum,type) {
         return /*HTML*/`
         <div id="${type}Main" style="display: flex;align-items: center;">
            <div id="${type}" style="font-size: 300%;">${numberShown}</div>
            <div style="display: flex; flex-direction: column;align-items: flex-start;">
               <button onclick="select${type}(${maximum})">▲</button>
               <button onclick="select${type}(${minimum})" disabled>▼</button>
            </div>
         </div>
         `;
         console.log(type)
      }

      document.getElementById('app').innerHTML = createNumberSelector(2,30,1,'day');


   </script>
</body>
