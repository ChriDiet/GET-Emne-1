<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   
   <style>
   </style>
</head>
<body>
   <div id="myText">Kort tekst her</div>
      <button onclick="getSize(skriftStørrelse++)">Større tekst</button>
      <button onclick="getSize(skriftStørrelse--)">Større tekst</button>
   <script>
      
      let skriftStørrelse = 25;

      function getSize(størrelse) {
         let skriftStørrelse = størrelse;
         changeSkriftStørrelse();
      }


      function changeSkriftStørrelse() {
         const currentFontSize = skriftStørrelse;
         
         document.getElementById('myText').style.fontSize = `${currentFontSize}px`;
      }
      
      changeSkriftStørrelse();

   </script>
</body>

</html>
