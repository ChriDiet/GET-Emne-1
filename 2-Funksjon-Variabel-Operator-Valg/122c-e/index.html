<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      #myText {
         margin: 10px;
      }
   </style>
</head>

<body>
   <div id="myText">Kort tekst her</div>
   <label for ="textFont">Velg font:</label>
   <select onchange="changeFont()" name="textFont" id="textFont">
      <option value="helvetica">Helvetica</option>
      <option value="timesNewRoman">Times New Roman</option>
      <option value="Arial">Arial</option>
      <option value="verdana">Verdana</option>
      <option value="tahoma">Tahoma</option>
   </select>
   
   <button onclick="getSize(skriftStørrelse++)">Større tekst</button>
   <button onclick="getSize(skriftStørrelse--)">Større tekst</button>

   <script>

         let skriftStørrelse = 25;

         function changeFont() {
         let chosenFont = document.getElementById("textFont").value;
         document.getElementById("myText").style.fontFamily = `${chosenFont}`;

      }

         function getSize(størrelse) {
            let skriftStørrelse = størrelse;
            changeSkriftStørrelse();
         }


         function changeSkriftStørrelse() {
            const currentFontSize = skriftStørrelse;

            document.getElementById('myText').style.fontSize = `${currentFontSize}px`;
         }

         changeSkriftStørrelse();

   </script>
</body>
</html>
