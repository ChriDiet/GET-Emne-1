<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      #myText {
         margin: 10px;
      }

      #colorValueButtons {
         display: grid;
         grid-template-columns: repeat(3,50px);
      }
      #colors {
         margin: 10px;
         display: grid;
         grid-template-columns: 30px;
         grid-template-rows: 30px 30px 30px;
         align-items: center;
      }

   </style>
</head>

<body>
   <div id="myText">Kort tekst her</div>
   <label for="textFont">Velg font:</label>
   <select onchange="changeFont()" name="textFont" id="textFont">
      <option value="helvetica">Helvetica</option>
      <option value="timesNewRoman">Times New Roman</option>
      <option value="Arial">Arial</option>
      <option value="verdana">Verdana</option>
      <option value="tahoma">Tahoma</option>
   </select>

   <button onclick="getSize(skriftStørrelse++)">Større tekst</button>
   <button onclick="getSize(skriftStørrelse--)">Større tekst</button>
   <div id="colorValueButtons"></div>
   

   <script>
      let skriftStørrelse = 25;
      let redValue = 125;
         let blueValue = 125;
         let greenValue = 125;
      
      
      changeSkriftStørrelse();

      function getSize(størrelse) {
         let skriftStørrelse = størrelse;
         changeSkriftStørrelse();
      }


      function changeSkriftStørrelse() {
         const currentFontSize = skriftStørrelse;
         document.getElementById('myText').style.fontSize = `${currentFontSize}px`;
      }

      function changeFont() {
         let chosenFont = document.getElementById("textFont").value;
         document.getElementById("myText").style.fontFamily = `${chosenFont}`;
      }
      
      addColorValueButtons('Grønn','greenValue',greenValue)
      addColorValueButtons('Rød','redValue',redValue)
      addColorValueButtons('Blå','blueValue',blueValue)

      function addColorValueButtons (color, nameOnValue, variable) {
         document.getElementById("colorValueButtons").innerHTML += /*HTML*/ 
            `<div id="colors">
               <button id="valueUp" onclick='getColorValue(${nameOnValue}+=5,"${color}")'>+5</button>
               <div id=${color}>${variable}</div>
               <button id="valueDown" onclick='getColorValue(${nameOnValue}-=5,"${color}")'>-5</button>
               <div>${color}</div>
            </div>`;
}

      function getColorValue (nameOnValues,color) {
         console.log(color)
         let value = nameOnValues;
         document.getElementById(color).innerHTML = value;
         document.body.style.backgroundColor = `rgb(${redValue},${greenValue},${blueValue})`;
            }
</script>
</body>

</html>
