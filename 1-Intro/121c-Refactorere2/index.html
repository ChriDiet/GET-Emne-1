<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Refactorere 2</title>
</head>

<body>

   <script>
      function addTextInputAndCheckbox(type, id, text,) {
         document.body.innerHTML += /*HTML*/
         `<label for=${id}> ${text} </label>
         <input type=${type} id=${id}><br><br>`;
      }

      function addRangeInput(type,id,min,max,step,text,) {
         document.body.innerHTML += /*HTML*/
         `<label for=${id}> ${text} </label>
         <input type=${type} min=${min} max=${max} step=${step} id=${id}><br><br>`;
      }

      function addRadioButton(id, name, text) {
         document.body.innerHTML += /*HTML*/
         `<label for=${id} name=${name}> ${text} </label>
         <input type="radio" id=${id}><br><br>`;
      }

      addTextInputAndCheckbox('text','fname', 'First name:');
      addTextInputAndCheckbox('text','lname', 'Last name:');
      addRangeInput('range', 'zero2hundred', 1, 100,1 , 'En til hundre:')
      addTextInputAndCheckbox('number','number', 'Skriv inn et tall:');
      addRadioButton ('html', 'fave_language', 'HTML');
      addRadioButton ('javascript', 'fave_language', 'JavaScript');
      addRadioButton ('css', 'fave_language', 'CSS');
      addTextInputAndCheckbox('checkbox','vehicle1', 'I have a bike');
      addTextInputAndCheckbox('checkbox','vehicle2', 'I have a car');
      addTextInputAndCheckbox('checkbox','vehicle3', 'I have a boat');

   </script>
</body>

</html>
