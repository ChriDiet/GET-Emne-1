<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Paging</title>
   <script src="model.js"></script>
   <script src="controller.js"></script>
   <script src="view.js"></script>
</head>

<body onload="updateView()">
   <div id="app"></div>
   <script>
      createNumbersArray()
      skipAndTake(0)

      function createNumbersArray() {
         let number = '';
         let maxNumber = 125;
         for (let i = 1; i < maxNumber; i++) {
            number = i;
            numbers.push(number);
         }
      }

      function skipAndTake(pageIndex) {
         let skipCount = pageIndex * pageSize;
         let takecount = pageSize;
         let newNumbers = [];
         numbersToDisplay = [];
         for (let number of numbers) {
            skipCount--;
            if (skipCount >= 0) continue;
            if (takecount <= 0) break;
            takecount--;
            numbersToDisplay.push(number);
         }
         updateView()
      }

      function createNumbersListHtml() {
         let html = '';

         for (let number of numbersToDisplay) {
            html += /*HTML*/ `
            <li>
               ${number}
            </li>
            `;
         }
         return html;
      }

      function createButtonsHtml() {
         let numberOfButtons = Math.ceil(numbers.length/pageSize);
         let html = '';
         for (let i = 0; i < numberOfButtons; i++) {
            html += /*HTML*/ `
               <button onclick="skipAndTake(${[i]})">${[i+1]}</button>
            `;
         }
         return html;
      }

   </script>

</body>

</html>
