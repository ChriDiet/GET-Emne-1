<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

   <body>

   <pre id="output"></pre>

   <script>

      function writeHash() {
         document.getElementById('output').innerText += '#';
      }

      function writeSpace() {
         document.getElementById('output').innerText += ' ';
      }

      function writeLineBreak() {
         document.getElementById('output').innerText += '\n';
      }

      function drawOutput() {
         for (let i = 0; i < 4; i++) {
            for (let space = 4; space > i; space--) {
               writeSpace()
         }
            for (let hash = 0; hash < 8 - i * 2; hash++) {
               writeHash()
            }
            writeLineBreak()
         }
      }


      drawOutput();

   </script>
